<!-- index.html
        - Main homepage for site
        - Includes:
            - Nav bar with website logo and link to "About" page
            - Date display with arrow buttons for navigation
            - Games List display loaded in from JavaScript (script.js)
            - ** Possible "noGamesImage" for dates with empty games list

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPShowcase</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <img src="ppshowcaseLogo.png" alt="ppshowcaseLogo">
            <a href="about.html">about</a>
        </div>
    </nav>
    <div class="date-slider">
        <div class="date-slider-inner">
            <button id="prevDate">&lt;</button>
            <span id="currentDate">10/04/2024</span>
            <button id="nextDate">&gt;</button>
        </div>
    </div>

    <div id="gamesList"></div>

    <img id="noGamesImage" src="noPicksDesign.png" alt="No Games" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
