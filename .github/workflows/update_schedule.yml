name: Update Schedule

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight every day
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  update_schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Updated to v3

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.12' # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium openpyxl # Added openpyxl

      - name: Set up Google Chrome and ChromeDriver
        uses: browser-actions/setup-chromedriver@v2
        with:
          chrome-version: 'latest' # Use latest stable version of Chrome
          chromedriver-version: 'latest' # Use latest stable version of ChromeDriver

      - name: Run script
        run: |
          python get_games_for_day.py