name: Update Max Date

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight every day
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  update_max_date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run update script
        run: python update_max_date.py

      - name: Configure git
        run: |
          git config --global user.name 'Michael Lane'
          git config --global user.email 'michaellane2828@gmail.com'

      - name: Commit and push changes
        run: |
          git add script.js
          git commit -m "Update maxDate in script.js"
          git push
        env:
          # Provide a GitHub token to allow the action to push changes
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}