name: Update Max Date

on:
  schedule:
    - cron: '10 6 * * *' # Runs at 6:10 AM UTC every day
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  update_max_date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium openpyxl

      - name: Update maxDate in script.js
        run: |
          # Use sed to update maxDate value in script.js
          sed -i 's/maxDate = new Date(Date.UTC(2024, 9, 9));/maxDate = new Date(Date.UTC(2024, 9, 10));/' script.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'Michael Lane'
          git config --global user.email 'michaellane2828@gmail.com'
          git add script.js
          git commit -m "Increment maxDate by one day"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        run: |
          git fetch origin
          git pull origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
